<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Container</title>
    <link href="assets/img/icone.png" rel="shortcut icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark"
        style="background-image: linear-gradient(to bottom, #000, #16161d, #000)">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="assets/img/icone.png" alt="Ícone" width="48" style="margin: -10px 10px" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Formulário</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- container -->
    <div class="container">
        <h1>Formulário</h1>
        <hr class="mb-5" />
        <form method="">
            <!-- linha 1 -->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-7">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome completo</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" required>
                    </div>
                </div>
            </div>

            <!-- linha 2 -->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="000.000.000-00" minlength="14"
                            maxlength="14" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                        <input type="tel" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="(00) 00000-0000" minlength="14"
                            maxlength="15" required>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                        <input type="email" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" placeholder="usuario@servidor.com" required>
                    </div>
                </div>
            </div>

            <!-- linha 3 -->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Gênero</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Escolha seu gênero...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outro</option>
                            <option value="4">Não desejo declarar</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- linha 4 -->
            <div class="row">
                        <label for="cep">CEP:</label><br>
                        <input type="text" id="cep" placeholder="00000-000" maxlength="9"><br><br>

                        <label for="estado">Estado:</label><br>
                        <input type="text" id="estado"><br><br>
                        <label for="cidade">cidade:</label><br>
                        <input type="text" id="cidade"><br><br>
                        <label for="bairro">bairro:</label><br>
                        <input type="text" id="bairro"><br><br>
                        <label for="logradouro">logradouro:</label><br>
                        <input type="text" id="logradouro"><br><br>
                        <label for="complemento">complemento:</label><br>
                        <input type="text" id="complemento"><br><br>
                        <label for="numero">numero:</label><br>
                        <input type="text" id="numero"><br><br>

                        <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <!-- fim do container -->

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
