<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Henrique Serafin Helcias">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
</head>
<body>
    <h1>Consumo de API</h1>
    <hr>
    <form method="">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="João da Silva"><br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" placeholder="(00) 00000-0000" maxlength="15"><br><br>

        <!-- campos de endereço -->
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" placeholder="00000-000" maxlength="9"><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado"><br><br>
        <label for="cidade">cidade:</label><br>
        <input type="text" id="cidade"><br><br>
        <label for="bairro">bairro:</label><br>
        <input type="text" id="bairro"><br><br>
        <label for="logradouro">logradouro:</label><br>
        <input type="text" id="logradouro"><br><br>
        <label for="complemento">complemento:</label><br>
        <input type="text" id="complemento"><br><br>
        <label for="numero">numero:</label><br>
        <input type="text" id="numero"><br><br>

        <button type="submit">Enviar</button>

    </form>
    <h2 id="dados"></h2>
    <script src="js/script.js"></script>
</body>
</html>
