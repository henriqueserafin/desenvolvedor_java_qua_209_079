<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Veterinário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header th:replace="~{modules/navbar :: navbar}"></header>

<main class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-6">Cadastrar Veterinário</h1>

    <form th:action="@{/veterinarios}" th:object="${veterinario}" method="post" class="space-y-4">
        <input type="text" th:field="*{nome}" placeholder="Nome" class="w-full border p-2 rounded" />
        <input type="text" th:field="*{especialidade}" placeholder="Especialidade" class="w-full border p-2 rounded" />
        <input type="text" th:field="*{crmv}" placeholder="CRMV" class="w-full border p-2 rounded" />
        <input type="email" th:field="*{email}" placeholder="Email" class="w-full border p-2 rounded" />
        <input type="text" th:field="*{telefone}" placeholder="Telefone" class="w-full border p-2 rounded" />

        <div class="flex justify-between mt-4">
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Salvar</button>
            <a href="/veterinarios" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancelar</a>
        </div>
    </form>
</main>

<footer th:replace="~{modules/footer :: footer}"></footer>
</body>
</html>
