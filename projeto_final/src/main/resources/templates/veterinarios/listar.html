<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Lista de Veterinários</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100">
<header th:replace="~{modules/navbar :: navbar}"></header>

<main class="max-w-6xl mx-auto mt-8 min-h-screen">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Veterinários</h1>
        <a href="/veterinarios/novo" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">+ Novo Veterinário</a>
    </div>

    <table class="table-auto w-full bg-white shadow-md rounded-b-full">
        <thead class="bg-gray-200 text-left">
        <tr>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">Especialidade</th>
            <th class="px-4 py-2">CRMV</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Telefone</th>
            <th class="px-4 py-2 text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${veterinarios}" class="border-t">
            <td class="px-4 py-2" th:text="${v.nome}"></td>
            <td class="px-4 py-2" th:text="${v.especialidade}"></td>
            <td class="px-4 py-2" th:text="${v.crmv}"></td>
            <td class="px-4 py-2" th:text="${v.email}"></td>
            <td class="px-4 py-2" th:text="${v.telefone}"></td>
            <td class="px-4 py-2 text-center">
                <div class="flex justify-center space-x-2">
                    <a th:href="@{/veterinarios/editar/{id}(id=${v.idVeterinario})}" 
                       class="px-3 py-1 bg-yellow-500 text-white text-sm rounded hover:bg-yellow-600">
                        Alterar
                    </a>
                    <a th:href="@{/veterinarios/deletar/{id}(id=${v.idVeterinario})}" 
                       class="px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600"
                       onclick="return confirm('Tem certeza que deseja deletar este veterinário?')">
                        Deletar
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{modules/footer :: footer}"></footer>
</body>
</html>
