<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header th:replace="~{modules/navbar :: navbar}"></header>

<main class="max-w-6xl mx-auto mt-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Consultas</h1>
        <a href="/consultas/novo" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">+ Nova Consulta</a>
    </div>

    <table class="table-auto w-full bg-white shadow-md rounded border">
        <thead class="bg-gray-200 text-left">
        <tr>
            <th class="px-4 py-2">Data</th>
            <th class="px-4 py-2">Descrição</th>
            <th class="px-4 py-2">Pet</th>
            <th class="px-4 py-2">Cliente</th>
            <th class="px-4 py-2">Veterinário</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${consultas}" class="border-t">
            <td class="px-4 py-2" th:text="${#temporals.format(c.data, 'dd/MM/yyyy HH:mm')}"></td>
            <td class="px-4 py-2" th:text="${c.descricao}"></td>
            <td class="px-4 py-2" th:text="${c.pet.nome}"></td>
            <td class="px-4 py-2" th:text="${c.cliente.nome}"></td>
            <td class="px-4 py-2" th:text="${c.veterinario.nome}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{modules/footer :: footer}"></footer>
</body>
</html>
