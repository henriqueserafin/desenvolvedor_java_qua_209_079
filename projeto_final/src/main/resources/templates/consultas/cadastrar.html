<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header th:replace="~{modules/navbar :: navbar}"></header>

<main class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-6">Cadastrar Consulta</h1>

    <form th:action="@{/consultas}" th:object="${consulta}" method="post" class="space-y-4">
        <input type="datetime-local" th:field="*{data}" class="w-full border p-2 rounded" />
        <textarea th:field="*{descricao}" placeholder="DescriÃ§Ã£o" class="w-full border p-2 rounded"></textarea>

        <select th:field="*{pet}" class="w-full border p-2 rounded">
            <option th:each="p : ${pets}" th:value="${p}" th:text="${p.nome}"></option>
        </select>

        <select th:field="*{cliente}" class="w-full border p-2 rounded">
            <option th:each="cli : ${clientes}" th:value="${cli}" th:text="${cli.nome}"></option>
        </select>

        <select th:field="*{veterinario}" class="w-full border p-2 rounded">
            <option th:each="v : ${veterinarios}" th:value="${v}" th:text="${v.nome}"></option>
        </select>

        <div class="flex justify-between mt-4">
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Salvar</button>
            <a href="/consultas" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancelar</a>
        </div>
    </form>
</main>

<footer th:replace="~{modules/footer :: footer}"></footer>
</body>
</html>
