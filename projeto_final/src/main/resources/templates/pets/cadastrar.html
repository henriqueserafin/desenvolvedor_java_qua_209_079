<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cadastrar Pet</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100">
<header th:replace="~{modules/navbar :: navbar}"></header>

<main class="min-h-screen">
    <div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-6" th:text="${pet.idPet != null ? 'Editar Pet' : 'Cadastrar Pet'}">Cadastrar Pet</h1>

        <form th:action="@{/pets/salvar}" th:object="${pet}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{idPet}" />
            <input type="text" th:field="*{nome}" placeholder="Nome" class="w-full border p-2 rounded" />
            <input type="text" th:field="*{especie}" placeholder="Espécie" class="w-full border p-2 rounded" />
            <input type="text" th:field="*{raca}" placeholder="Raça" class="w-full border p-2 rounded" />
            <input type="number" th:field="*{idade}" placeholder="Idade" class="w-full border p-2 rounded" />

            <!-- Proprietário do Pet -->
            <select name="proprietario" class="w-full border p-2 rounded">
                <option value="" disabled>Selecione o Proprietário</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.idCliente}"
                        th:text="${c.nome}"
                        th:selected="${pet.proprietario != null && pet.proprietario.idCliente == c.idCliente}">
                </option>
            </select>

            <div class="flex justify-between mt-4">
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Salvar</button>
                <a href="/pets" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancelar</a>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{modules/footer :: footer}"></footer>
</body>
</html>
