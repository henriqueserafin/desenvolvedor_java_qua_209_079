<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100">
<header th:replace="~{modules/navbar :: navbar}"></header>
<main class="min-h-screen">
    <div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-6" th:text="${cliente.idCliente != null ? 'Editar Cliente' : 'Cadastrar Cliente'}">Cadastrar Cliente</h1>

        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{idCliente}" />
            <input type="text" th:field="*{nome}" placeholder="Nome" class="w-full border p-2 rounded" />
            <input type="text" th:field="*{cpf}" placeholder="CPF" class="w-full border p-2 rounded" />
            <input type="email" th:field="*{email}" placeholder="Email" class="w-full border p-2 rounded" />
            <input type="text" th:field="*{telefone}" placeholder="Telefone" class="w-full border p-2 rounded" />
            <input type="text" th:field="*{endereco}" placeholder="EndereÃ§o" class="w-full border p-2 rounded" />

            <div class="flex justify-between mt-4">
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Salvar</button>
                <a href="/clientes" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancelar</a>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{modules/footer :: footer}"></footer>
</body>
</html>
